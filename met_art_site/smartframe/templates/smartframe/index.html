<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <title>MetMuseumAPI Smart Frame</title>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
    <body>
        <img class="mySlides" src="{% static 'smartframe/chicken.jpg' %}"/>
        <img class="mySlides" src="{% static 'smartframe/cow.jpeg' %}"/>
        <img class="mySlides" src="{% static 'smartframe/sheep.png' %}"/>
        <script>
            var slideIndex = 0;
            carousel();

            function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlides");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > x.length) {
                    slideIndex = 1
                }
                x[slideIndex-1].style.display = "block";
                setTimeout(carousel, 10000);
            }
        </script>
    </body>
</html>
